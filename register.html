<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iqsa Shop || Ecommerce</title>
    <link rel="icon" href="images/favicon.jpg">

    <!---Bootstrap CSS---->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!---Google Fonts--->

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    
    
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700&display=swap" rel="stylesheet">
   

    <link rel="stylesheet" type="text/css" href="css/jquery.nice-number.css">
    <!--- Font Awesome CSS --->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- owl carousel pluging css file -->
    <link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="flat-icon/flaticon.css">

    <link rel="stylesheet" type="text/css" href="css/base.css">

    <!---Main CSS---->
    <link rel="stylesheet" href="css/style.css">

    <!---Responsive CSS--->
    <link rel="stylesheet" href="css/media.css">



</head>

<body>

    <!-- register section header -->
    <section class="register-section-top">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="register-section-img">
                        <a href="index.html"><img src="images/logo3.png" class="img-fluid"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- register section header -->


    <!-- register section  main-->
    <section class="register-main-section" style="background: url(images/H4415b278612444f988317f469ba3a148t.jpg.webp);">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="register-form">
                        
                        <form action="" method="" >

                            <div class="form-group">
                                <label>Username</label>

                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="First name" class="form-control" name="">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Last name" class="form-control" name="">
                                    </div>
                                </div>
                            
                            </div>

                            <div class="form-group">

                                <label>Account:</label>
                                <input type="text" name="" placeholder="Email address or member id" class="form-control" required="required" >
                            
                            </div>

                            <div class="form-group">

                                <label>Phone:</label>
                                <input type="text" name="" placeholder="Phone number" class="form-control" required="required" >
                            
                            </div>

                            <div class="form-group">

                                <label>Password:</label>
                                <input type="password" name="" placeholder="Password" class="form-control" required="required" >
                            
                            </div>

                            <div class="form-group">

                                <div class="row">
                                    <div class="col-md-1">
                                        <input type="checkbox" name="">
                                    </div>
                                    <div class="col-md-11 no-pd" >
                                        <p>Stay Signed in</p>
                                    </div>
                                </div>
                            
                            </div>

                            <div class="form-group register-button">

                                <button class="btn">Register</button>
                            
                            </div>
                       
                        </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- register section  main-->


    <!---Footer Area Start--->

    <footer class="footer-area">
        <div class="container">
            <!--Footer top-->
            <div class="footer-top ">
                <div class="row">
                    <div class="col-md-4">
                        <div class="footer-social-icon">
                            <ul>
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                                <li><a href="#"><i class="fab fa-pinterest-p"></i></a></li>
                                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-md-4">
                        <div class="footer-logo">
                            <img src="images/footerlogo.png" class="img-fluid" alt="footer-logo">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="payment-image">
                            <ul>
                                <li><a href="#"><img src="images/images.png" class="img-fluid"></a></li>
                                <li><a href="#"><img src="images/Paypal-Logo-2015.png" class="img-fluid"></a></li>
                                <li><a href="#"><img src="images/200px-Mastercard-logo.svg.png" class="img-fluid"></a></li>
                                <li><a href="#"><img src="images/1200px-American_Express_logo_(2018).svg.png" class="img-fluid"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!---Footer Area End--->

    <!-- go to top -->
    <div class="go-to-top">
        <a href="#header-top"><i class="fa fa-chevron-up"></i></a>
    </div>
    <!-- go to top -->

    <!---Bootstrap JS--->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- jquery nice number -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRD" crossorigin="anonymous">
    </script>
    <script src="js/jquery.nice-number.js"></script>

    <!-- owl carousel js -->
    <script src="js/owl.carousel.min.js"></script>

    <!---Menu Js--->
    <script type="text/javascript" src="js/charming.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
